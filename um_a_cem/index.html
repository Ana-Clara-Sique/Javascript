<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">

<title>Um a cem</title>
</head>
<body>

<h1>NÃºmeros de 1 a 100</h1>

<script>
 function mostrarContagem() {
    let resultado = '';
    for(let i = 1; i <= 100; i++) {
        resultado += i +',';
    }
    resultado = resultado.slice(0,-2);
    console.log(resultado);
    document.getElementById('resultado').textContent = resultado;
 }
 
 window.onload =function(){
    mostrarContagem();
 };
    
</script>

<p>Contagem de 1 a 100:</p>
<p id ="resultado"></p>


</body>
</html>
